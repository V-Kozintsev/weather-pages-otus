<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>weather forecast</title>
  </head>
  <body>
    <header class="header">
      <div class="weather-container">
        <div class="forecast-box">
          <section class="weather-form-section">
            <form class="city-search-form" action="">
              <div class="city-input-group">
                <input
                  class="city-input"
                  type="text"
                  placeholder="Введите название города"
                />
                <button class="submit-button">Показать</button>
              </div>
            </form>
          </section>

          <section class="map-section">
            <iframe
              id="map"
              src=""
              frameborder="0"
              title="Карта с текущим местоположением"
            ></iframe>

            <div class="weather-info-section">
              <p class="weather-description" id="temp"></p>
              <p class="weather-description" id="city"></p>
            </div>
          </section>
        </div>
      </div>

      <div class="search-history-container">
        <h2 class="search-history-title">История поиска</h2>
        <div class="search-history-results">
          <ul>
            <li class="search-history-item">London</li>
            <li class="search-history-item">Minsk</li>
            <li class="search-history-item">Moscow</li>
          </ul>
        </div>
      </div>
    </header>
    <script src="./index.js" type="module"></script>
  </body>
</html>
